<!DOCTYPE html>
<html>

<head>
    <title>Financias</title>
    <script src="js/app.js"></script>
    <!-- Materialize Css & Js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body style="background-color: black; color: white; color-scheme: dark !important;">
    <div>
        <div class="container">
            <div class="center-align">
                <p>Total</p>
                <p id="total">0</p>
            </div>
            <div class="row">
                <div class="col s2">
                    <select id="signo" class="browser-default" style="background-color: black;">
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                <div class="col s10">
                    <input type="number" id="agregar">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container center-align col s6">
                <p>
                <div>Ingresos</div>
                <div id="ingresos">+0</div>
                </p>
            </div>
            <div class="container center-align col s6">
                <p>
                <div>Gastos</div>
                <div id="gastos">-0</div>
                </p>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large waves-effect waves-light blue" id="boton" onclick="actualizarTotal();"><i class="material-icons">add</i></a>
            <!--<button id="boton" onclick="actualizarTotal();">Sumar</button>-->
        </div>
    </div>
</body>

</html>
