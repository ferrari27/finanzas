<!DOCTYPE html>
<html>
    <head>
        <title>Financias</title>
        <script src="app.js"></script>
    </head>
    <body style="background-color: #131516; color: white; color-scheme: dark !important;">
        <div>
            <div>
                <div>
                    <p>Total</p>
                    <p id="total">0</p>
                </div>
                <select id="signo">
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <input type="number" id="agregar">
            </div>
            <div>
                <p>
                    <div>Ingresos</div>
                    <div id="ingresos">+0</div>
                </p>
            </div>
            <div>
                <p>
                    <div>Gastos</div>
                    <div id="gastos">-0</div>
                </p>
            </div>
            <button id="boton" onclick="actualizarTotal();">Sumar</button>
        </div>
    </body>
</html>
